<form action="/login" id="loginForm" th:action th:object="${requestDTO}" method="post"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <label for="loginId">Username:</label>
        <input type="text" id="loginId" th:field="*{userName}" class="form-control" >
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{userPassword}" class="form-control" >
    </div>
    <div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
    </div>
</form>
